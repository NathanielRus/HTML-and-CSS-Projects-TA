<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Telluride Resort</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/main-styles.css">
		<link rel="stylesheet" href="./css/animations.css">
		<script src="JS/page.js" defer></script>
	</head>
		<body>
		
			<!--NAV-->
			<div class="wrap">
				<div class="menu-container">
					<ul class="menu">
						<a href="#home" id="link"><li>HOME</li></a>
						<a href="#gallery" id="link"><li>GALLERY</li></a>
						<a href="#contact" id="link"><li>RESERVATION</li></a>
					</ul>
				</div>
					<div class="iframe">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/TlVqZ0z_dWw?controls=0&mute=1&autoplay=1&loop=1" title="YouTube video player" frameborder="0"></iframe>
					</div>
			</div>
			<!--END NAV-->
			
			<!--HOME-->
			<div id="home">
				<div class="container">
					<div class="text-center">
						<span class="head-main">Telluride Resort</span>
					</div>
				</div>
			</div>
			<!--END HOME-->
			
			<!--GALLERY-->
			<section id="gallery">
				<div class="container">
					<h1>Gallery</h1>
					<div class="flex-container">
						<div class="row">
							<div class="column">
					
									<!--PHOTO-CONTAINER 1-->
								<div class="column">
									<img src="./images/thumbs/thumbnail_1.png" onclick="openModal();currentSlide(1)" alt="Telluride Mountains">
								</div>
									<!--END PHOTO-CONTAINER 1-->
									
									<!--PHOTO-CONTAINER 2-->
								<div class="column">
									<img src="./images/thumbs/thumbnail_2.png" onclick="openModal();currentSlide(2)" alt="Luxury Food">
								</div>
									<!--END PHOTO-CONTAINER 2-->
									
									<!--PHOTO-CONTAINER 3-->
								<div class="column">
									<img src="./images/thumbs/thumbnail_3.png" onclick="openModal();currentSlide(3)" alt="Resort">
								</div>
									<!--END PHOTO-CONTAINER 3-->

									<!--Light Box-->
								<div id="myModal" class="modal">
									<span class="close cursor" onclick="closeModal()">&times;</span>
									<div class="modal-content">
									
										<div class="mySlides">
											<div class="numbertext">1 / 3</div>
												<img src="images/thumbs/thumbnail_1lb.png" style="width:100%">
											</div>

										<div class="mySlides">
											<div class="numbertext">2 / 3</div>
												<img src="images/thumbs/thumbnail_2lb.png" style="width:100%">
											</div>

										<div class="mySlides">
											<div class="numbertext">3 / 3</div>
												<img src="images/thumbs/thumbnail_3lb.png" style="width:100%">
											</div>
											
										<!-- Next/previous controls -->
										<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
										<a class="next" onclick="plusSlides(1)">&#10095;</a>

										<!-- Caption text -->
										<div class="caption-container">
											<p id="caption"></p>
										</div>

										<!-- Thumbnail image controls -->
										<div class="column">
											<img class="demo" src="images/thumbs/thumbnail_1lbt.png" onclick="currentSlide(1)" alt="">
										</div>

										<div class="column">
											<img class="demo" src="images/thumbs/thumbnail_2lbt.png" onclick="currentSlide(2)" alt="">
										</div>

										<div class="column">
											<img class="demo" src="images/thumbs/thumbnail_3lbt.png" onclick="currentSlide(3)" alt="">
										</div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</section>
			<!--END GALLERY-->
			
			<!--RSVP-->
			<section id="contact">
				<div class="container">
					<div class="heading-padding">
						<h1 class="heading-padding">Reservation</h1>
						<div class="reservation">
							<h2><span>Your next great adventure is a form away!</span>
								<br />Reserve your vacation today!
							</h2>
							<p class="rsvp-text">
								Please provide your basic contact information to Reserve your stay today.
							</p>
							<div class="form-rsvp">
								<form action="" method="post">
									<input class="rsvp" type="text" value="First Name">
									<input class="rsvp" type="text" value="Last Name">
									<input class="rsvp" type="text" value="Email Address">
									<input class="rsvp" type="text" value="Phone Number">
									<div class="form-spacer">
										<label class="terms">Terms and Conditions</label>
									</div>
									<div class="submit">
										<input type="submit" value="Submit">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--END RSVP-->
			
			<!--FOOTER-->
			<div id="footer">
				www.TellurideLuxury.com &nbsp;|&nbsp; &copy; 2021
			</div>
			<!--END FOOTER-->
			
		</body>
</html>
